<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identitas Mahasiswa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298); /* biru elegan */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2rem;
      margin: 0.4rem 0;
      letter-spacing: 0.5px;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Animasi fade-in */
    main {
      animation: fadeIn 1.5s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ornamen biru muda transparan */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite ease-in-out alternate;
    }

    .circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 25%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 90px;
      height: 90px;
      bottom: 20%;
      right: 20%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 160px;
      height: 160px;
      top: 50%;
      left: 10%;
      animation-delay: 4s;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-25px) scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Ornamen -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <main>
    <h1>Identitas Mahasiswa</h1>
    <p><b>Nama:</b> Vidi Pratama Adityas Mauladani</p>
    <p><b>NIM:</b> 230411100120</p>
    <p><b>Program Studi:</b> Teknik Informatika</p>
  </main>
</body>
</html>
