<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identitas Mahasiswa</title>
  <style>
    /* --- Reset dan dasar --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: #f4f6fb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Kartu utama --- */
    .card {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border-top: 4px solid #3b82f6;
      animation: fadeIn 0.8s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 26px;
      color: #1e293b;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 18px;
      color: #475569;
      margin: 10px 0;
    }

    b {
      color: #1e40af;
    }

    /* --- Animasi masuk halus --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Garis bawah elegan --- */
    .divider {
      width: 60px;
      height: 3px;
      background-color: #3b82f6;
      margin: 0 auto 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Identitas Mahasiswa</h1>
    <div class="divider"></div>
    <p><b>NIM:</b> 230411100120</p>
    <p><b>Nama:</b> Vidi Pratama Adityas Mauladani</p>
    <p><b>Program Studi:</b> Teknik Informatika</p>
  </div>
</body>
</html>
